<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TiendaMax</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- ================= NAVBAR ================= -->
<div th:replace="components/navbar :: navbar"></div>


<main class="flex-grow flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">


    <div class="flex justify-center mb-6">
      <div class="bg-blue-100 p-4 rounded-full">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
      </div>
    </div>


    <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-2">
      Bienvenido
    </h1>
    <p class="text-center text-gray-500 mb-8 text-sm">
      Accede a tu cuenta para continuar
    </p>

    <!-- LOGOUT -->
    <div th:if="${param.logout}"
         class="mb-6 p-3 text-sm text-green-700 rounded-lg bg-green-50 border border-green-200">
      ✔ Sesión cerrada correctamente
    </div>


    <div th:if="${param.error}"
         class="mb-6 p-3 text-sm text-red-700 rounded-lg bg-red-50 border border-red-200">
      ✖ Usuario o contraseña incorrectos
    </div>


    <form th:action="@{/login}" method="post" class="space-y-5">

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">
          Usuario
        </label>
        <input type="text" name="username" required
               class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500 p-3 text-sm"
               placeholder="usuario">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <input type="password" name="password" required
               class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500 p-3 text-sm"
               placeholder="••••••••">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition active:scale-95">
        Ingresar
      </button>

    </form>

  </div>
</main>

<!-- ================= FOOTER ================= -->
<div th:replace="components/footer :: footer"></div>


</body>
</html>
