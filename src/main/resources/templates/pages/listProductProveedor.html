<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Proveedor</title>
  <!-- Flowbite + Tailwind -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">



<!-- Contenedor principal -->
<div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">

  <!-- Título dinámico -->
  <h2 class="text-3xl font-semibold text-gray-800 mb-4" th:if="${proveedor.name}" th:text="${proveedor.name}"></h2>
  <h2 class="text-3xl font-semibold text-gray-800 mb-4" th:unless="${proveedor.name}">Proveedor sin nombre</h2>

  <!-- Detalles del proveedor -->
  <div class="mb-6">
    <h3 class="text-xl font-medium text-gray-700 mb-2">Detalles del Proveedor:</h3>
    <p class="text-sm text-gray-600">
      <strong>Ciudad:</strong>
      <span th:text="${proveedor.city}"></span>
    </p>
  </div>

  <!-- Tabla de productos -->
  <div class="mt-8">
    <h3 class="text-xl font-medium text-gray-700 mb-2">Productos del proveedor:</h3>
    <table class="min-w-full table-auto border-collapse">
      <thead>
      <tr>
        <th class="px-4 py-2 text-sm font-medium text-gray-600">Nombre</th>
        <th class="px-4 py-2 text-sm font-medium text-gray-600">Precio</th>
        <th class="px-4 py-2 text-sm font-medium text-gray-600">Categoría</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${proveedor.products}" class="border-t">
        <td class="px-4 py-2 text-sm text-gray-700" th:text="${product.name}"></td>
        <td class="px-4 py-2 text-sm text-gray-700" th:text="${product.precio}"></td>
        <td class="px-4 py-2 text-sm text-gray-700" th:text="${product.categoria}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Botón volver -->
  <div class="mt-6">
    <a th:href="@{/proveedores/listar}"
       class="px-6 py-2 text-white bg-gray-600 hover:bg-gray-700 rounded-lg transition duration-200 ease-in-out">
      Volver a la lista de proveedores
    </a>
  </div>

</div>
</body>
</html>
