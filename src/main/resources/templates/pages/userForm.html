<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | TiendaMax</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- ================= NAVBAR ================= -->
<div th:replace="components/navbar :: navbar"></div>


<main class="flex-grow flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">


        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 p-4 rounded-full">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </div>


        <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-2">
            Crear cuenta
        </h1>
        <p class="text-center text-gray-500 mb-8 text-sm">
            Completa el formulario para registrarte
        </p>


        <form action="/users/saveUser" method="post" th:object="${user}" class="space-y-5">

            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Nombre
                </label>
                <input th:field="*{name}" type="text" required
                       class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500 p-3 text-sm"
                       placeholder="Tu nombre completo">
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Usuario
                </label>
                <input th:field="*{username}" type="text" required
                       class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500 p-3 text-sm"
                       placeholder="Nombre de usuario">
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">
                    Contraseña
                </label>
                <input th:field="*{password}" type="password" required
                       class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500 p-3 text-sm"
                       placeholder="••••••••">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition active:scale-95">
                Registrarse
            </button>

        </form>

    </div>
</main>

<!-- ================= FOOTER ================= -->
<div th:replace="components/footer :: footer"></div>

</body>
</html>
