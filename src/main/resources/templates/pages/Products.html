<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col">

<!-- NAVBAR -->
<div th:replace="components/navbarCliente :: navbarCliente"></div>

<a th:href="@{/products/pdf-catalogo}"
   target="_blank"
   class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
  ðŸ“˜ Ver CatÃ¡logo PDF
</a>


<main class="flex-grow">

  <div class="max-w-7xl mx-auto p-6
              grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4
              gap-6">

    <div th:each="product : ${products}"
         class="w-full bg-neutral-primary-soft p-6
                border border-default rounded-base shadow-xs">

      <img class="rounded-base mb-6 w-full h-48 object-cover"
           th:src="${product.imagen}"
           alt="product image"/>

      <div>

        <div class="flex items-center space-x-3 mb-6">
          <div class="flex space-x-1">
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3 7 7 .6-5 4.3 1.6 7L12 17l-6.6 3.9L7 13.9 2 9.6 9 9l3-7z"/></svg>
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3 7 7 .6-5 4.3 1.6 7L12 17l-6.6 3.9L7 13.9 2 9.6 9 9l3-7z"/></svg>
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3 7 7 .6-5 4.3 1.6 7L12 17l-6.6 3.9L7 13.9 2 9.6 9 9l3-7z"/></svg>
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3 7 7 .6-5 4.3 1.6 7L12 17l-6.6 3.9L7 13.9 2 9.6 9 9l3-7z"/></svg>
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3 7 7 .6-5 4.3 1.6 7L12 17l-6.6 3.9L7 13.9 2 9.6 9 9l3-7z"/></svg>
          </div>
          <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
            4.8 / 5
          </span>
        </div>

        <h5 th:text="${product.name}"
            class="text-lg font-semibold text-gray-900 mb-2"></h5>

        <p th:text="${product.descripcion}"
           class="text-sm text-gray-600 mb-4 line-clamp-2"></p>

        <div class="flex items-center justify-between">
          <span th:text="'$' + ${product.precio}"
                class="text-2xl font-extrabold text-gray-900"></span>

          <a th:href="@{/products/{id}(id=${product.id})}"
             class="px-4 py-2 text-sm font-medium text-white
                    bg-blue-600 rounded-lg hover:bg-blue-700 transition">
            Ver mÃ¡s
          </a>
        </div>
      </div>
    </div>

  </div>
</main>

<!-- FOOTER -->
<div th:replace="components/footer :: footer"></div>

</body>

</html>
